{% extends 'plantilla.html' %}
{% block titulo %} Preguntas {% endblock %}
{% block contenido %}

<div class="container">
    <div class="col-lg-2">
        <input type="text" class="form-control" id="premios" value="0" disabled>
    </div>
    <center>
        <h1 id="round"></h1>
    </center>
    <p class="fs-3" id="preguntas"></p>
    <div class="form-check" id="respuesta_1_div">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="respuesta_1">
        <label class='from-label' id='label_1'></label>
    </div><br>
    <div class="form-check" id="respuesta_2_div">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="respuesta_2">
        <label class='from-label' id='label_2'></label>
    </div><br>
    <div class="form-check" id="respuesta_3_div">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="respuesta_3">
        <label class='from-label' id='label_3'></label>
    </div><br>
    <div class="form-check" id="respuesta_4_div">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="respuesta_4">
        <label class='from-label' id='label_4'></label>
    </div><br>
    <button type='button' class="btn btn-success" id="btn_iniciar">Iniciar</button>
    <button class="btn btn-primary" id="btn_check" data-bs-toggle="modal" data-bs-target="#exampleModal">Responder</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal_text"></p>
                </div>
                <div class="modal-footer">
                    <button id="salir_modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                    <button id="seguir_jugando" type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir jugando</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
