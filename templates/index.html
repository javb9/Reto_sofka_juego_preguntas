{% extends 'plantilla.html' %}
{% block titulo %} Login {% endblock %}
{% block contenido %}
<div class="container col-lg-2">
    <div class="card row justify-content-center align-items-center bg-light" style="margin-top: 10px; border: none;">
        <img src="/static/img/login.jpg" style="width: 160px;" height="160">
        <div class="card-body col-lg-12">
            <form id="form_login" onsubmit="validar_usuario(); return false;">
                <div>
                    <label class="form-label">Usuario:</label>
                    <input type="text" name="user" id="user" placeholder="Usuario" class="form-control">
                </div>
                <div>
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control">
                </div><br>
                <button type="submit" class="btn btn-success">Ingresar</button>&nbsp;
                <a type="button" id="registrar">Registrarse</a>
            </form>
        </div>
    </div>
</div>
<div class="row justify-content-center col-lg-12">
    <div id="alert" class="alert alert-primary col-lg-10" style="display:none ;">
        <center>
            <p id="alert_text"></p>
        </center>
    </div>
</div>
{% endblock %}
